<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://recordio.cc/" />
  <meta name="theme-color" content="#7c3aed" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KMQRSWNLV2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-KMQRSWNLV2');
  </script>

  <!-- Per-page SEO tags (title, description, canonical, OG, Twitter) are managed by react-helmet-async -->

  <!-- Structured Data: SoftwareApplication -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Recordio",
      "url": "https://recordio.cc",
      "applicationCategory": "MultimediaApplication",
      "operatingSystem": "Chrome, Edge, Brave",
      "description": "Record your screen and get auto-zoom, spotlight, and captions — polished and ready to share. A Chrome extension that turns raw recordings into professional videos in seconds.",
      "offers": [
        {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD",
          "name": "Free"
        },
        {
          "@type": "Offer",
          "price": "72",
          "priceCurrency": "USD",
          "billingDuration": "P1Y",
          "name": "Pro"
        }
      ]
    }
  </script>

  <!-- Structured Data: FAQPage -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Is Recordio free?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes — record, edit, and export as many videos as you want for free. You get unlimited 720p exports with a small Recordio watermark. For a limited time, new users also get a free 1-week Pro trial with unlimited 4K exports and no watermark."
          }
        },
        {
          "@type": "Question",
          "name": "Do I need an account?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No. You can record, edit, and export without signing up. An account is only needed to claim your free Pro trial or upgrade to Pro."
          }
        },
        {
          "@type": "Question",
          "name": "Do my recordings leave my computer?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No. Your recordings, edits, and projects stay on your computer. Captions are also generated locally on your device — your content is never uploaded to any server."
          }
        },
        {
          "@type": "Question",
          "name": "How is Recordio different from other screen recorders?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Other screen recorders just blindly follow your mouse, often leading to jittery or incoherent zooms. Recordio actually understands your web app. It detects when you're typing, scrolling, or hovering over a card, and uses advanced algorithms to perfectly frame the important elements. It's also the only recorder that automatically spotlights cards, popovers, and other elements you interact with, giving your videos a polished, studio-quality look."
          }
        },
        {
          "@type": "Question",
          "name": "Does Recordio work outside of Chrome?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Right now, Recordio is a Chrome extension (also works on Edge and Brave). Native desktop apps and support for more browsers are on the way."
          }
        }
      ]
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
